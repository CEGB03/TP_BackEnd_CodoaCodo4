	<script>
		function guardarDatos() {
			const nombre = document.getElementById("nombre").value;
			const apellido = document.getElementById("apellido").value;
			const email = document.getElementById("email").value;
			const telefono = document.getElementById("telefono").value;
			const cantidad = document.getElementById("cantidad").value;
			const idConcierto = {{ id_concierto | tojson | safe }};

			// Obtener el valor seleccionado en el campo de recitales
			const recitalesSelect = document.getElementById("recitalesSelect");
			const idConciertos = [];
			for (const option of recitalesSelect.selectedOptions) {
				idConciertos.push(option.value.trim());  // Agregar el idConciertos seleccionado
			}

			// Almacenar los datos en cookies
			document.cookie = `nombre=${nombre};`;
			document.cookie = `apellido=${apellido};`;
			document.cookie = `email=${email};`;
			document.cookie = `telefono=${telefono};`;
			document.cookie = `cantidad=${cantidad};`;

			// Almacenar el idConciertos en una cookie separada
			document.cookie = "idConciertos=" + JSON.stringify(idConciertos);
		}
